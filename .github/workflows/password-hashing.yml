name: CI/CD - Password Hashing Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  test-password-hashing:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install jest bcryptjs

      - name: Run Jest Tests
        run: npm test

      - name: Show Test Results
        run: cat test-results.txt || echo "No test results file found."

      - name: Notify on Success
        if: success()
        run: echo "âœ… Password hashing tests passed!"

      - name: Notify on Failure
        if: failure()
        run: echo "ðŸš¨ Tests failed! Fix hashUtils.js errors."
