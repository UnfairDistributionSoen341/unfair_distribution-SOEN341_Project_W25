          /**
           * Hash Utilities Coverage Tests
           */
          
          // Mock bcrypt
          jest.mock('bcryptjs', () => ({
            genSaltSync: jest.fn(() => 'mockedSalt'),
            hashSync: jest.fn(() => 'hashedPassword123'),
            compareSync: jest.fn((password, hash) => password === 'SecureTest123!' && hash === 'hashedPassword123')
