name: Acceptance Test - Sign Up Page

on:
  issues:
    types: [labeled]

jobs:
  test-signup:
    if: contains(github.event.issue.labels.*.name, 'ready for testing')
    runs-on: ubuntu-latest

    permissions:
      issues: write  # üîπ Allows GitHub Actions to update issues
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Mark test as manually verified
        run: echo "Skipping automated test since this is a local project."

      - name: Update issue with manual test message
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: ${{ github.event.issue.number }},
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: "‚ö†Ô∏è This test was skipped because the project runs locally. Please verify manually!"
            });
