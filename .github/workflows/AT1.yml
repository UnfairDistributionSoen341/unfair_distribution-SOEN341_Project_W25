name: Acceptance Test 1- Sign Up Page

on:
  issues:
    types: [labeled]

jobs:
  test-signup:
    if: contains(github.event.issue.labels.*.name, 'ready for testing')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check if Sign-Up Page is Accessible
        run: curl -I https://your-hosted-site.com/signup.html

      - name: Update issue if test passes
        if: success()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: ${{ github.event.issue.number }},
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: "âœ… Sign-Up Page is accessible!"
            });
            github.rest.issues.update({
              issue_number: ${{ github.event.issue.number }},
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: "closed"
            });

      - name: Update issue if test fails
        if: failure()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: ${{ github.event.issue.number }},
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: "ðŸš¨ Test failed! Sign-Up Page is NOT accessible."
            });
