<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatHaven - Direct Messages</title>
    <link rel="stylesheet" href="dm.css">
</head>
<body>
    <div class="chat-container">
        <div class="sidebar">
            <h2>Direct Messages</h2>
            <input type="text" id="searchUser" placeholder="Search for a user...">
            <div id="userList"></div>
        </div>

        <div class="chat-box">
            <h2 id="chatUserName">Select a user to chat</h2>
            <div id="messages"></div>
            <div class="message-input">
                <input type="text" id="messageInput" placeholder="Type a message...">
                <button id="sendMessage">Send</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module" src="dm.js"></script>
</body>
</html>
