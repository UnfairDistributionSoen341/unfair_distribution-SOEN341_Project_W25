<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatHaven - Channels</title>
    <link rel="stylesheet" href="./server.css">
</head>
<body>
    <div class="chat-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <h2>Channels</h2>
            <input type="text" id="searchChannel" placeholder="Search for a channel...">
            <button id="createChannel">+ Create Channel</button>
            <button id="inviteFriendsButton">‚ûï</button>
            <div id="channelList"></div>
        </div>

        <!-- Chat Box -->
        <div class="chat-box">
            <div class="chat-header">
                <h2 id="chatChannelName">Select a channel to chat</h2>
                <!-- Settings Button -->
                <div class="settings-container">
                    <button id="settingsButton">‚öô Settings</button>
                    <div class="dropdown-menu" id="settingsDropdown">
                        <button id="addMember">‚ûï Add Member</button>
                        <button id="removeMember">‚ûñ Remove Member</button>
                        <button id="viewMembers">üë• Current Members</button>
                    </div>
                </div>
            </div>

            <div id="messages"></div>
            <div class="message-input">
                <input type="text" id="messageInput" placeholder="Type a message...">
                <button id="sendMessage">Send</button>
            </div>
        </div>
    </div>

    <!-- Add Member Popup -->
    <div id="addMemberPopUp" class="popUp">
        <div class="popUp-content">
            <span class="close-button" id="closeAddMemberPopUp">&times;</span>
            <h2>Add Member</h2>
            <input type="text" id="memberUsernameInput" placeholder="Enter username">
            <button id="confirmAddMember">Add Member</button>
        </div>
    </div>
     <button id="logoutButton">Logout</button>

    <div id="invitePopup" class="popup">
        <div class="popup-content">
            <span class="close-button" id="closeInvitePopup">&times;</span>
            <h2>Invite Friends</h2>
            <button id="generateInviteLink">Generate Invite Link</button>
            <p id="inviteLinkDisplay"></p>
        </div>
    </div>

    <!-- JS Files -->
<script src="./settings.js"></script>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getDatabase, ref, push, set, get, onChildAdded, off } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";
    
    const firebaseConfig = {
        apiKey: "AIzaSyDFhghmxUfCJbnnOFsleHoatF7D-ubnLpU",
        authDomain: "project-8042491080443698183.firebaseapp.com",
        databaseURL: "https://project-8042491080443698183-default-rtdb.firebaseio.com",
        projectId: "project-8042491080443698183",
        storageBucket: "project-8042491080443698183.appspot.com",
        messagingSenderId: "583304911847",
        appId: "1:583304911847:web:8dfe3e5c016062dd457b42"
    };
    
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);
    
    window.selectedChannelId = null;
    let currentUser = null;
    let selectedChannel = null;
    
    onAuthStateChanged(auth, async (user) => {
        if (user) {
            currentUser = user;
            const userRef = ref(db, `users/${user.uid}`);
            const snapshot = await get(userRef);
            if (snapshot.exists()) {
                currentUser.username = snapshot.val().username;
            }
            console.log("‚úÖ Logged in as:", currentUser.username);
            loadChannels();
        } else {
            console.error("‚ùå No user detected. Redirecting...");
            window.location.href = "../LoginPage/user_login.html";
        }
    });
    
    async function loadChannels() {
        const channelList = document.getElementById("channelList");
        channelList.innerHTML = "";
        try {
            const channelsRef = ref(db, "channels");
            const snapshot = await get(channelsRef);
            if (snapshot.exists()) {
                const channels = [];
                snapshot.forEach((childSnapshot) => {
                    const channel = {
                        id: childSnapshot.key,
                        ...childSnapshot.val()
                    };
                    if (channel.members && channel.members[currentUser.uid]) {
                        channels.push(channel);
                    }
                });
                displayChannels(channels);
            } else {
                channelList.innerHTML = "<p>No channels found.</p>";
            }
        } catch (error) {
            console.error("‚ùå Error loading channels:", error);
        }
    }
    
    function displayChannels(channels) {
        const channelList = document.getElementById("channelList");
        channelList.innerHTML = channels.length === 0 
            ? "<p>No channels available. Create one!</p>"
            : "";
    
        channels.forEach(channel => {
            const channelDiv = document.createElement("div");
            channelDiv.className = "channel";
            channelDiv.textContent = channel.name;
            channelDiv.addEventListener("click", () => joinChannel(channel));
            channelList.appendChild(channelDiv);
        });
    }
    
    function joinChannel(channel) {
        selectedChannel = channel;
        window.selectedChannelId = channel.id;
        document.body.dataset.selectedChannel = channel.id;
        document.getElementById("chatChannelName").textContent = `Chat in ${channel.name}`;
        loadMessages();
    }
    
    function loadMessages() {
        const messagesDiv = document.getElementById("messages");
        messagesDiv.innerHTML = "";
        const messagesRef = ref(db, `channels/${selectedChannel.id}/messages`);
    
        off(messagesRef);
    
        onChildAdded(messagesRef, (snapshot) => {
            const message = snapshot.val();
            const messageElement = document.createElement("div");
            messageElement.className = `message ${message.senderId === currentUser.uid ? 'sent' : 'received'}`;
            messageElement.innerHTML = `
                <strong>${message.senderName}:</strong>
                <p>${message.text}</p>
            `;
            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        });
    }
    
    document.addEventListener("DOMContentLoaded", () => {
        const sendMessageBtn = document.getElementById("sendMessage");
        const messageInput = document.getElementById("messageInput");
        const addMemberBtn = document.getElementById("addMember");
        const removeMemberBtn = document.getElementById("removeMember");
        const viewMembersBtn = document.getElementById("viewMembers");
        const modal = document.getElementById("addMemberPopUp");
        const closeModalBtn = document.getElementById("closeAddMemberPopUp");
        const confirmAddBtn = document.getElementById("confirmAddMember");
        const inviteFriendsButton = document.getElementById("inviteFriendsButton");
        const invitePopup = document.getElementById("invitePopup");
        const closeInvitePopup = document.getElementById("closeInvitePopup");
        const generateInviteLinkBtn = document.getElementById("generateInviteLink");
        const inviteLinkDisplay = document.getElementById("inviteLinkDisplay");


        inviteFriendsButton.addEventListener("click", () => {
            console.log("‚ûï Button Clicked! Showing invite popup...");
            invitePopup.style.display = "block";
        });
        closeInvitePopup.addEventListener("click", () => {
            console.log("Closing invite popup...");
            invitePopup.style.display = "none";
        });
                generateInviteLinkBtn.addEventListener("click", async () => {
                    const expirationTime = Date.now() + 24 * 60 * 60 * 1000; // expired after 24hours
                    const inviteCode = Math.random().toString(36).substring(2, 10); // random link code
                    const inviteLink = `${window.location.origin}${window.location.pathname.replace("Server/server_interface.html", "HomePage/index.html")}?invite=${inviteCode}`;





                    try {
                        const invitesRef = ref(db, `serverInvites/${inviteCode}`);
                        await set(invitesRef, {
                            link: inviteLink,
                            expiresAt: expirationTime
                        });
                        inviteLinkDisplay.innerHTML = `‚úÖ Invite Link: <a href="${inviteLink}" target="_blank">${inviteLink}</a>`;
                    } catch (error) {
                        console.error("‚ùå Error creating invite link:", error);
                    }
                });

                const urlParams = new URLSearchParams(window.location.search);
                const inviteCode = urlParams.get("invite");

                 if (inviteCode) {
                  window.location.href = `/index.html?invite=${inviteCode}`;
                 }
                if (inviteCode) {
                    console.log(`üîó User joined via invite code: ${inviteCode}`);

                    get(ref(db, `serverInvites/${inviteCode}`)).then(snapshot => {
                        if (snapshot.exists()) {
                            const inviteData = snapshot.val();
                            if (Date.now() < inviteData.expiresAt) {
                                alert("‚úÖ You have successfully joined the server!");
                            } else {
                                alert("‚ùå This invite link has expired.");
                            }
                        } else {
                            alert("‚ùå Invalid invite link.");
                        }
                    }).catch(error => {
                        console.error("‚ùå Error checking invite link:", error);
                    });
                }


                sendMessageBtn.addEventListener("click", () => {
            const messageText = messageInput.value.trim();
            if (messageText && selectedChannel) {
                const messagesRef = ref(db, `channels/${selectedChannel.id}/messages`);
                push(messagesRef, {
                    text: messageText,
                    senderId: currentUser.uid,
                    senderName: currentUser.username,
                    timestamp: Date.now()
                });
                messageInput.value = "";
            }
        });
    
        addMemberBtn.addEventListener("click", () => {
            modal.style.display = "block";
        });
    
        closeModalBtn.addEventListener("click", () => {
            modal.style.display = "none";
        });
    
        window.addEventListener("click", (event) => {
            if (event.target === modal) {
                modal.style.display = "none";
            }
        });
    
        confirmAddBtn.addEventListener("click", async () => {
            const username = document.getElementById("memberUsernameInput").value.trim();
            if (!username) {
                alert("Please enter a username.");
                return;
            }
    
            if (!window.selectedChannelId) {
                alert("‚ùå No channel selected.");
                return;
            }
    
            try {
                const usersSnapshot = await get(ref(db, "users"));
                let userFound = false;
    
                usersSnapshot.forEach((userSnap) => {
                    const user = userSnap.val();
                    if (user.username === username) {
                        userFound = true;
                        set(ref(db, `channels/${window.selectedChannelId}/members/${userSnap.key}`), username);
                    }
                });
    
                if (userFound) {
                    alert(`‚úÖ ${username} was added successfully!`);
                    modal.style.display = "none";
                } else {
                    alert("‚ùå User not found.");
                }
            } catch (error) {
                console.error("‚ùå Error adding member:", error);
                alert("Failed to add member.");
            }
        });
    
        viewMembersBtn.addEventListener("click", async () => {
            const selectedChannelId = document.body.dataset.selectedChannel;
    
            if (!selectedChannelId) {
                alert("‚ùå No channel selected.");
                return;
            }
    
            try {
                const membersRef = ref(db, `channels/${selectedChannelId}/members`);
                const snapshot = await get(membersRef);
    
                if (snapshot.exists()) {
                    let membersList = "üë• Members:\n";
                    snapshot.forEach((memberSnap) => {
                        membersList += `- ${memberSnap.val()}\n`;
                    });
                    alert(membersList);
                } else {
                    alert("‚ùå No members found in this channel.");
                }
            } catch (error) {
                console.error("‚ùå Error fetching members:", error);
                alert("Failed to load members.");
            }
        });
    
        removeMemberBtn.addEventListener("click", async () => {
            const selectedChannelId = document.body.dataset.selectedChannel;
    
            if (!selectedChannelId) {
                alert("‚ùå No channel selected.");
                return;
            }
    
            try {
                const membersRef = ref(db, `channels/${selectedChannelId}/members`);
                const snapshot = await get(membersRef);
    
                if (snapshot.exists()) {
                    let membersArray = [];
                    snapshot.forEach((memberSnap) => {
                        membersArray.push({ uid: memberSnap.key, username: memberSnap.val() });
                    });
    
                    let membersList = "üë• Current Members:\n";
                    membersArray.forEach((member, index) => {
                        membersList += `${index + 1}. ${member.username}\n`;
                    });
    
                    const usernameToRemove = prompt(`${membersList}\nEnter the username you want to remove:`).trim();
    
                    const memberToRemove = membersArray.find(member => member.username === usernameToRemove);
    
                    if (memberToRemove) {
                        await set(ref(db, `channels/${selectedChannelId}/members/${memberToRemove.uid}`), null);
                        alert(`‚úÖ ${usernameToRemove} was removed successfully!`);
                    } else {
                        alert(`‚ùå User not found.`);
                    }
                }
            } catch (error) {
                console.error("‚ùå Error removing member:", error);
            }
        });
  
     document.getElementById("logoutButton").addEventListener("click", function () {
            console.log("üöÄ Logout button clicked!");

            signOut(auth).then(() => {
                console.log("‚úÖ User logged out. Redirecting...");
                window.top.location.href = "../../Sprint1/LoginPage/user_login.html";
            }).catch((error) => {
                console.error("‚ùå Logout failed:", error);
            });
    });

    });
    </script>
