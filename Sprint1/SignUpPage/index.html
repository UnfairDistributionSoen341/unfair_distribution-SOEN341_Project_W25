<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>

<body>

    <div class="signup-container">
        <h2>Sign Up</h2>
        
        <form id="registerForm">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <button type="submit">Sign Up</button>
        </form>

        <p class="login-link">Already have an account? <a href="../login_page/user_login.html">Login</a></p>

        <p id="message" class="message"></p>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDFhghmxUfCJbnnOFsleHoatF7D-ubnLpU",
            authDomain: "project-8042491080443698183.firebaseapp.com",
            databaseURL: "https://project-8042491080443698183-default-rtdb.firebaseio.com",
            projectId: "project-8042491080443698183",
            storageBucket: "project-8042491080443698183.firebasestorage.app",
            messagingSenderId: "583304911847",
            appId: "1:583304911847:web:8dfe3e5c016062dd457b42",
            measurementId: "G-KQMXKEVNQ7"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);

        console.log("üî• Firebase initialized:", app);
        console.log("üîë Auth instance:", auth);
        console.log("üìÇ Database instance:", db);

        document.getElementById("registerForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const username = document.getElementById("username").value.trim();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();

            if (!username || !email || !password) {
                document.getElementById("message").innerText = "‚ùå Please fill in all required fields!";
                return;
            }

            console.log("üü¢ Attempting to register user...");

            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    console.log("‚úÖ User registered successfully!", userCredential.user);
                    
                    return set(ref(db, "users/" + userCredential.user.uid), {
                        username: username,
                        email: email,
                        uid: userCredential.user.uid
                    });
                })
                .then(() => {
                    console.log("‚úÖ Data written successfully!");
                    document.getElementById("message").innerText = "‚úÖ Registration successful! Redirecting...";
                    
                    console.log("‚úÖ Redirecting to login page in 2 seconds...");
                    
                    setTimeout(() => {
                        console.log("‚û°Ô∏è Now redirecting...");
                        window.location.href = "./login_page/user_login.html";  // ‚úÖ Fixed relative path
                    }, 2000);
                })
                .catch((error) => {
                    console.error("‚ùå Registration failed:", error.message);
                    document.getElementById("message").innerText = "‚ùå Registration failed: " + error.message;
                });
        });
    </script>

</body>
</html>
