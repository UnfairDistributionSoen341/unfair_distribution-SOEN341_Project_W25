<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatHaven-SignUp</title>
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <div class="image">
        <div class="main-header">
            <h1>ChatHaven</h1>
        </div>
        
        <div class="container">
            <div class="signup-container">
                <h2>ChatHaven</h2>

                <form id="registerForm">
                    
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                    <p id="usernameMessage" class="message"></p> <!-- Message for username check -->

                    
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>

                    
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>

                    <button type="submit" id="signupButton" disabled>Sign Up</button>
                </form>

                <p class="login-link">Already have an account? <a href="../../Sprint1/LoginPage/user_login.html">Login</a></p>

                <p id="message" class="message"></p>
            </div>
            </div>
            <!-- Firebase SDK -->
            <script type="module">
                import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
                import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
                import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

                const firebaseConfig = {
                    apiKey: "AIzaSyDFhghmxUfCJbnnOFsleHoatF7D-ubnLpU",
                    authDomain: "project-8042491080443698183.firebaseapp.com",
                    databaseURL: "https://project-8042491080443698183-default-rtdb.firebaseio.com",
                    projectId: "project-8042491080443698183",
                    storageBucket: "project-8042491080443698183.firebasestorage.app",
                    messagingSenderId: "583304911847",
                    appId: "1:583304911847:web:8dfe3e5c016062dd457b42",
                    measurementId: "G-KQMXKEVNQ7"
                };

                // Initialize Firebase
                const app = initializeApp(firebaseConfig);
                const db = getDatabase(app);
                const auth = getAuth(app);

                console.log("üî• Firebase initialized:", app);

                // Get elements
                const usernameInput = document.getElementById("username");
                const usernameMessage = document.getElementById("usernameMessage");
                const signupButton = document.getElementById("signupButton");

                // 1Ô∏è‚É£ Check if username exists in database when typing
                usernameInput.addEventListener("input", () => {
                    const username = usernameInput.value.trim();
                    if (username === "") {
                        usernameMessage.innerText = "";
                        signupButton.disabled = true;
                        return;
                    }

                    console.log("üü¢ Checking if username exists...");

                    const dbRef = ref(db);
                    get(child(dbRef, "users"))
                        .then((snapshot) => {
                            if (snapshot.exists()) {
                                let usernameExists = false;

                                snapshot.forEach((childSnapshot) => {
                                    if (childSnapshot.val().username.toLowerCase() === username.toLowerCase()) {
                                        usernameExists = true;
                                    }
                                });

                                if (usernameExists) {
                                    console.log("‚ùå Username already taken.");
                                    usernameMessage.innerText = "‚ùå Username is already taken. Please choose another.";
                                    usernameMessage.style.color = "red";
                                    signupButton.disabled = true;
                                } else {
                                    console.log("‚úÖ Username is available.");
                                    usernameMessage.innerText = "‚úÖ Username is available.";
                                    usernameMessage.style.color = "green";
                                    signupButton.disabled = false;
                                }
                            } else {
                                console.log("‚úÖ No users found, username is available.");
                                usernameMessage.innerText = "‚úÖ Username is available.";
                                usernameMessage.style.color = "green";
                                signupButton.disabled = false;
                            }
                        })
                        .catch((error) => {
                            console.error("‚ùå Error checking username:", error.message);
                            usernameMessage.innerText = "‚ùå Error checking username. Try again.";
                            signupButton.disabled = true;
                        });
                });

                // 2Ô∏è‚É£ Register user if username is valid
                document.getElementById("registerForm").addEventListener("submit", function (event) {
                    event.preventDefault();

                    const username = usernameInput.value.trim();
                    const email = document.getElementById("email").value.trim();
                    const password = document.getElementById("password").value.trim();

                    if (!username || !email || !password) {
                        document.getElementById("message").innerText = "‚ùå Please fill in all required fields!";
                        return;
                    }

                    console.log("üü¢ Proceeding with registration...");

                    createUserWithEmailAndPassword(auth, email, password)
                        .then((userCredential) => {
                            console.log("‚úÖ User registered successfully!", userCredential.user);

                            return set(ref(db, "users/" + userCredential.user.uid), {
                                username: username,
                                email: email,
                                uid: userCredential.user.uid
                            });
                        })
                        .then(() => {
                            console.log("‚úÖ Data written successfully!");
                            document.getElementById("message").innerText = "‚úÖ Registration successful! Redirecting...";

                            setTimeout(() => {
                                console.log("‚û°Ô∏è Now redirecting...");
                                window.location.href = "../LoginPage/user_login.html";
                            }, 2000);
                        })
                        .catch((error) => {
                            console.error("‚ùå Registration failed:", error.message);
                            document.getElementById("message").innerText = "‚ùå Registration failed: " + error.message;
                        });
                });
            </script>

</body>
</html>
