<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatHaven/login.com</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="image">
    

        <div class="login-container">
            <h2>Chat Haven</h2>

            <form id="loginForm">
                <!--  <label for="email">Email</label> -->
                <input type="email" id="email" name="email" placeholder="Email" required>
                <p id="emailMessage" class="message"></p> <!-- Message for email check -->
                <!--  <label for="password">Password</label> -->
                <input type="password" id="password" name="password" placeholder="Password" required>
                <br />
                <button type="submit" id="loginButton">Login</button>
                <br />
                <p class="forgot-password">
                    <a href="../forgotpassword/forgotpassword.html">Forgot Password?</a>
                </p>
            </form>
            <img />
            <p class="signup-link">Don't have an account? <a href="../signup_page/index.html">Sign up</a></p>
            <p id="message" class="message"></p>
        </div>
    </div>
    <!-- Firebase SDK -->
            <script type="module">
                import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
                import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
                import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

                const firebaseConfig = {
                    apiKey: "AIzaSyDFhghmxUfCJbnnOFsleHoatF7D-ubnLpU",
                    authDomain: "project-8042491080443698183.firebaseapp.com",
                    databaseURL: "https://project-8042491080443698183-default-rtdb.firebaseio.com",
                    projectId: "project-8042491080443698183",
                    storageBucket: "project-8042491080443698183.firebasestorage.app",
                    messagingSenderId: "583304911847",
                    appId: "1:583304911847:web:8dfe3e5c016062dd457b42",
                    measurementId: "G-KQMXKEVNQ7"
                };

                // Initialize Firebase
                const app = initializeApp(firebaseConfig);
                const db = getDatabase(app);
                const auth = getAuth(app);

                console.log("üî• Firebase initialized:", app);

                const emailInput = document.getElementById("email");
                const emailMessage = document.getElementById("emailMessage");
                const loginButton = document.getElementById("loginButton");

                // 1Ô∏è‚É£ Check if email exists before login
                emailInput.addEventListener("input", () => {
                    const email = emailInput.value.trim();
                    if (email === "") {
                        emailMessage.innerText = "";
                        loginButton.disabled = true;
                        return;
                    }

                    console.log("üü¢ Checking if email exists...");

                    const dbRef = ref(db);
                    get(child(dbRef, "users"))
                        .then((snapshot) => {
                            if (snapshot.exists()) {
                                let emailExists = false;

                                snapshot.forEach((childSnapshot) => {
                                    if (childSnapshot.val().email.toLowerCase() === email.toLowerCase()) {
                                        emailExists = true;
                                    }
                                });

                                if (!emailExists) {
                                    console.log("‚ùå Email is not registered.");
                                    emailMessage.innerHTML = `‚ùå This email is not registered. Please <a href="../signup_page/index.html">Sign up</a>.`;
                                    emailMessage.style.color = "red";
                                    loginButton.disabled = true;
                                } else {
                                    console.log("‚úÖ Email found.");
                                    emailMessage.innerText = "";
                                    loginButton.disabled = false;
                                }
                            } else {
                                console.log("‚ùå No users found, email is not registered.");
                                emailMessage.innerHTML = `‚ùå This email is not registered. Please <a href="../signup_page/index.html">Sign up</a>.`;
                                emailMessage.style.color = "red";
                                loginButton.disabled = true;
                            }
                        })
                        .catch((error) => {
                            console.error("‚ùå Error checking email:", error.message);
                            emailMessage.innerText = "‚ùå Error checking email. Try again.";
                            loginButton.disabled = true;
                        });
                });

                // 2Ô∏è‚É£ Handle Login
                document.getElementById("loginForm").addEventListener("submit", async function (event) {
                    event.preventDefault();

                    const email = emailInput.value.trim();
                    const password = document.getElementById("password").value.trim();

                    if (!email || !password) {
                        document.getElementById("message").innerText = "‚ùå Please fill in all required fields!";
                        return;
                    }

                    console.log("üü¢ Attempting login...");

                    try {
                        // Sign in with Firebase Authentication
                        const userCredential = await signInWithEmailAndPassword(auth, email, password);
                        const user = userCredential.user;

                        document.getElementById("message").innerText = "‚úÖ Login successful! Redirecting...";
                        setTimeout(() => {
                            window.location.href = "../dashboard.html"; // Redirect after successful login
                        }, 2000);
                    } catch (error) {
                        console.error("‚ùå Login failed:", error.message);
                        document.getElementById("message").innerText = "‚ùå Login failed: " + error.message;
                    }
                });
            </script>

</body>
</html>
