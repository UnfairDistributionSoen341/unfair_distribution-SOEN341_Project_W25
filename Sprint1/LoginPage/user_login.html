<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        
        <form id="loginForm">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <button type="submit">Login</button>
        </form>

        <p class="signup-link">Don't have an account? <a href="../signup_page/index.html">Sign up</a></p>
        <p id="message" class="message"></p>
    </div>

    <!-- Firebase SDK -->
<script type="module">
    // Import Firebase modules
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";
    import { comparePassword } from '../hashUtils.js'; // Ensure this path is correct

    // Firebase Configuration
    const firebaseConfig = { /* ... */ };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app); // Add this line

    document.getElementById("loginForm").addEventListener("submit", async function(event) {
        event.preventDefault();

        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();

        if (!email || !password) {
            document.getElementById("message").innerText = "❌ Please fill in all required fields!";
            return;
        }

        try {
            // Sign in with Firebase Authentication
            const userCredential = await signInWithEmailAndPassword(auth, email, password);
            const user = userCredential.user;

            // Fetch the user's data from the Realtime Database
            const userRef = ref(db, "users/" + user.uid);
            const snapshot = await get(userRef);

            if (snapshot.exists()) {
                const userData = snapshot.val();
                const hashedPassword = userData.hashedPassword;

                // Compare passwords
                const isMatch = await comparePassword(password, hashedPassword);

                if (isMatch) {
                    document.getElementById("message").innerText = "✅ Login successful! Redirecting...";
                    setTimeout(() => {
                        window.location.href = "../dashboard.html"; // Fix the redirect URL
                    }, 2000);
                } else {
                    document.getElementById("message").innerText = "❌ Invalid password.";
                }
            } else {
                document.getElementById("message").innerText = "❌ User data not found.";
            }
        } catch (error) {
            console.error("❌ Login failed:", error.message);
            document.getElementById("message").innerText = "❌ Login failed: " + error.message;
        }
    });
</script>

</body>
</html>
