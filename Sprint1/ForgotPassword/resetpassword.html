<!DOCTYPE html>

<html>
<head>
    
    <title>Reset password</title>
</head>
<body>
    <form id="ResetPassword">
        <label for="NewPassword">New Password</label>
        <input type="text" id="NewPassword" name="New Password" placeholder="Enter new password" required>
        <br>
        <label for="ConfirmPassword">Confirm Password</label>
        <input type="text" id="confirm" name="Confirm Password" placeholder="Confirm your password" required>
        <br>
        <button type="submit">Confirm password reset</button>
    </form>
    
    <a href="/login/user_login.html"> Back to login</a>


</body>
</html>
